{% extends 'base.html' %}

{%  block head %}
<title> MJ </title>
{% endblock %}

{%  block body %}
<div class="content">
    <h1> Storage Room</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Date Added</th>
            <th>Item ID</th>
            <th>Edit</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td>
            <td>{{ task.id }}</td>
            <td>
                <a href="/delete/{{task.id}}">Delete</a>
                <br>
                <a href="/update/{{task.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>

</div>
{% endblock %}
